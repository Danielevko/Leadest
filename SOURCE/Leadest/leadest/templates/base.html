<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<!-- DOCUMENTATION NAVBAR -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!-- TYPICALLY WE HAVE A BRAND LINK -->
    <a class="navbar-brand" href="{{url_for('core.index')}}"> Leadest</a>

    <!-- THIS SETS UP THE COLLAPSABLE BUTTON ELEMENT (HAMBURGER) -->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- THEN WE PUT AN UNORDERED LIST INSIDE OF A COLLAPSE DIV -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">


        <ul class="navbar-nav mr-auto">


            <!-- EVERY ITEM IN NAVBAR IS JUST A LIST ITEM -->
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('core.index')}}">Home</a>
            </li>

            <!-- HERE IS ANOTHER ONE, BUT THE LINK DOESNT "LOOK" ACTIVE -->
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('core.info')}}">About</a>
            </li>

            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('users.logout')}}">Log Out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('users.account')}}">Account</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('leads_files.upload')}}">Lead me!</a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('core.dashboard')}}">Dashboard</a>
            </li>


            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('users.login')}}">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
            </li>
            {% endif %}

        </ul>
    </div>
</nav>


<div class="container">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
